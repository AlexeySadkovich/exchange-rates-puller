version: '3.8'

services:
  app:
    build: ./app
    env_file:
      - ./.env
    ports:
      - 80:5000

  mongodb:
    image: andresvidal/rpi3-mongodb3
    env_file:
      - ./.env
    volumes:
      - mongo_data:/var/lib/mongo/
    ports:
    - ${MONGO_PORT}:${MONGO_PORT}

volumes:
  mongo_data:
